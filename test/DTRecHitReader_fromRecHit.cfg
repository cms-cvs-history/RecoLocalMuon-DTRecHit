process PROD = {
	source = PoolSource {
     		 untracked string fileName = 'rechit.root'
     		 untracked int32 maxEvents = -1
     		 untracked uint32 debugVebosity = 10
     		 untracked bool   debugFlag     = true
		}
 


	module rechitreader = DTRecHitReader{
		# Switch on/off the verbosity
		untracked bool debug = true
		# Lable to retrieve SimHits from the event
		untracked string simHitLabel = 'r'
		# Lable to retrieve RecHits from the event
		untracked string recHitLabel = 'rechitbuilder'
		# Name of the root file which will contain the histos
		untracked string rootFileName = "DTRecHitPlots.root"
	}	

	 
	path p = {rechitreader}

}

